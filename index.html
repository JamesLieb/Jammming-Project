<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jammming Project</title>
        <link href="style.css" type="text/css" rel="stylesheet"> 
    </head>
    <body>
        <main id="app">
            <div id="welcome">
                <h1>Welcome to my Jammming Project!</h1>
                <p>In this project you will have the ability to select songs, put them in a playlist and then export them to your Spotify account!</p>
            </div>
            <div id="search-bar">
                <form role="search" id="search-song" class="form">
                    <input type="search" id="query" name="q"
                     placeholder="Search..."
                     aria-label="Search through site content">
                    <button>
                      <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                    </button>
                  </form>
            </div>
            <div id="selection">
                <table id="song-list">
                    <colgroup>
                        <col span="10" />
                        <col span="10" />
                        <col span="10" />
                        <col span="10" />
                    </colgroup>
                    <tr id="song-headers">
                        <th scope="col">Songs</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Album</th>
                        <th scope="col">Playlist</th>
                    </tr>
                    <tr id="song-insert">
                    
                    </tr>
                </table>

            </div>
            <div id = "playlist" >
                <form role="search" id="name-playlist" class="form">
                <input type="search" id="name-playlist" name="name-playlist"
                 placeholder="Give it a name"
                 aria-label="Name your playlist">
                <button>
                  <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                </button> 

            </div>
            <div id="toolbar">
                <form id="add-playlist" class="form">
                    <input type="submit" id="query" name="playlist"
                     value="Save to Spotify"
                     aria-label= "Add to playlist" />
                    <button></button>
                  </form>

            </div>


        </main>
        <script src="script.js"></script>
    </body>
</html>
